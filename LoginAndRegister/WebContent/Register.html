<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>

<body bgcolor = "lightblue">

<h3><center> Welcome to the Registration page </center></h3>
<form action="RegisterServlet" method="post">

<table>
<tr>
<th align="left">UserID</th>
<td><input type="text" name="userid" required></td></tr>
<tr>
<th>Password</th>
<td><input type="password" name="password" required></td></tr>
<tr>
<th>Confirm Password</th>
<td><input type="password" name="confirmpassword" required></td></tr>
<tr>
<th>User Name</th>
<td><input type="text" name="name" required></td></tr>
<tr>
<th>Address</th>
<td><textarea rows="5" cols="20"></textarea></td></tr>
<tr><td></td>
<td><input type="submit" value="Register"></td>
<td><input type="reset" value="Cancel"></td></tr>
</table>
</form><br>

</body>
</html>
